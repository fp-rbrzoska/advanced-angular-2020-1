<div class="list-group-item list-group-item-action flex-column align-items-start mb-1">
  <div class="d-flex w-100 justify-content-between">
    <h5 class="mb-1">{{ product.name }}</h5>
    <small>Price: {{ product.price | currency }}</small>
    <button class="btn btn-info" *fpOnlyForAuthorized (click)="showDescription = !showDescription">Toggle description</button>
  </div>
  <p class="mb-1" *ngIf="showDescription">{{ product.description }}</p>
</div>
